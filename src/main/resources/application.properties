spring.application.name = RestaurantManagement
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/RestaurantManagementDB
spring.datasource.username = postgres
spring.datasource.password = admin
spring.sql.init.mode=always
security.disable-auth=true
server.tomcat.accesslog.enabled=true

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.file.name=logs/myapp.log
logging.level.pl.polsl.project.restaurantmanagement.controllers.OrderController=DEBUG
logging.level.pl.polsl.project.restaurantmanagement.repositories.OrderItemRepository=DEBUG